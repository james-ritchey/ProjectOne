<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game-logic.js"></script>
    </head>
    <body>
        <div id="new-host">
            <label>Name</label>
            <input type="text" id="name">
            <label>Players</label>
            <input type="number" id="players" min="2" max="4" value="2">
            <button type="button" id="create">Create Game</button>
        </div>
        <div id="current-host">
            <button type="button" id="start">Start Game</button>
        </div>
        <div id="new-player">
            <label>Name</label>
            <input type="text" id="join-name">
            <button type="button" id="join">Join</button>
        </div>
        <div id="spectator">
            Game is full
        </div>
        <div id="game">
            <button type="button" class="answer-choice" value="A">A</button>
            <button type="button" class="answer-choice" value="B">B</button>
            <button type="button" class="answer-choice" value="C">C</button>
            <button type="button" class="answer-choice" value="D">D</button>
        </div>
        <button type="button" id="clear">End</button>
        <div id="player-list">
            <h2>Players</h2>
        </div>
    </body>

    <style>
        #new-host {
            display: none;
        }
        #new-player {
            display: none;
        }
        #spectator {
            display: none;
        }
        #game {
            display: none;
        }
        #current-host {
            display: none;
        }
    </style>
</html>
