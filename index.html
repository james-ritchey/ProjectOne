<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Project</title>

    <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <!-- Our CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Megrim|Open+Sans+Condensed:300|Pavanam|Roboto|Voltaire|Rubik"
        rel="stylesheet">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Materialize CDN-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>

</head>

<body>

    <h1 class="header text-center p-1">Trivia</h1>

    <div class="container">

        <!-- <h2>Host Start Modal</h2> -->
        <!-- Button to Open the Modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button> -->

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Make Your Selections</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal Questions-->
                    <div class="modal-inner">
                        <div class="form-group text-center" id="popUp1">
                            <label for="hostName">Host Name</label>
                            <input type="name" class="form-control" id="host-name" aria-describedby="hostName"
                                placeholder="Enter name">


                            <div class="modal-body text-center">
                                <h6 id="question1" class="text-center">How many questions?</h6>
                                <div class="form-check form-check-inline text-center mb-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question-num1"
                                        value="option1">
                                    <label class="form-check-label" for="question-num1">5</label>
                                </div>

                                <div class="form-check form-check-inline text-center">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question-num2"
                                        value="option2">
                                    <label class="form-check-label" for="question-num2">10</label>
                                </div>

                                <h6 id="question2" class="text-center">Question time?</h6>
                                <div class="form-check form-check-inline text-center mb-4">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="question-time1"
                                        value="option1">
                                    <label class="form-check-label" for="question-time1">10 seconds</label>
                                </div>

                                <div class="form-check form-check-inline text-center">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="question-time2"
                                        value="option2">
                                    <label class="form-check-label" for="question-time2">30 seconds</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="create">Create Game</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Players other than host modal to join game -->
        <!-- <h2>Player Start Modal</h2> -->
        <!-- Button to Open the Modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#playerModal">
            Open modal
        </button> -->

        <!-- The Modal -->
        <div class="modal" id="playerModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Questions -->
                    <div class="modal-header">
                        <h4 class="modal-title">Enter Your Name to Play</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="form-group" id="popUp1">
                        <label for="playerName">Player Name</label>
                        <input type="name" class="form-control" id="player-name" aria-describedby="playerName"
                            placeholder="Enter name">
                    </div>


                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning text-dark" data-dismiss="modal">Join Game</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Holds all of the Question box info including timer -->
        <div class="row">
            <div class="col-12 mb-3" id="quest-box">
                <div class="border-0 rounded-top p-4 quest-box shadow">
                    <h3 class="text-center quest-head">Question</h3>
                    <h6 class="text-center quest-head">Time Remaining: <span id="timer"></span></h6>
                    <h4 class="text-center p-3" id="question"></h4>


                    <!-- Designated spot for answers -->
                    <div class="text-center" id="correct-answer"></div>
                </div>
            </div>
        </div>

        <!-- Player 1 card -->
        <div class="row justify-content-center mb-4">
            <div class="col-3" id="card1">
                <div class="card border-0 rounded-bottom shadow">
                    <div class="text-center card1">
                        <a>
                            <img class="text-center card-img-top mb-2 p-2" id="avatar1" src="https://via.placeholder.com/150/150"
                                alt="Image 1">
                        </a>
                        <h5 class="text-center player-font" id="player1">Player 1</h5>
                        <h6 class="text-center num-correct mb-2 pb-2">Number Correct: <span id="score"></span></h6>
                    </div>
                </div>
            </div>

            <!-- Player 2 card -->
            <div class="col-3" id="card2">
                <div class="card border-0 rounded-bottom shadow">
                    <div class="text-center card2">
                        <a>
                            <img class="text-center card-img-top mb-2 p-2" id="avatar2" src="https://via.placeholder.com/150/150"
                                alt="Image 2">
                        </a>
                        <h5 class="text-center player-font" id="player2">Player 2</h5>
                        <h6 class="text-center num-correct mb-2 pb-2">Number Correct: <span id="score"></span></h6>
                    </div>
                </div>
            </div>

            <!-- Player 3 card -->
            <div class="col-3" id="card3">
                <div class="card border-0 rounded-bottom shadow card3">
                    <div class="text-center card3">
                        <a>
                            <img class="text-center card-img-top mb-2 p-2" id="avatar3" src="https://via.placeholder.com/150/150"
                                alt="Image 3">
                        </a>
                        <h5 class="text-center player-font" id="player3">Player 3</h5>
                        <h6 class="text-center num-correct mb-2 pb-2">Number Correct: <span id="score"></span></h6>
                    </div>
                </div>
            </div>

            <!-- Player 4 card -->
            <div class="col-3" id="card4">
                <div class="card border-0 rounded-bottom shadow">
                    <div class="text-center card4">
                        <a>
                            <img class="text-center card-img-top mb-2 p-2" id="avatar4" src="https://via.placeholder.com/150/150"
                                alt="Image 4">
                        </a>
                        <h5 class="text-center player-font" id="player4">Player 4</h5>
                        <h6 class="text-center num-correct mb-2 pb-2">Number Correct: <span id="score"></span></h6>
                    </div>
                </div>
            </div>
        </div>



        <!-- <h2>Player Win Modal</h2> -->
        <!-- Button to Open the Modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2">
            Open modal
        </button> -->

        <!-- The Modal -->
        <div class="modal" id="modal2">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">You Win!!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div id="winplayer-avatar"></div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning text-dark" data-dismiss="modal">Play Again</button>
                    </div>

                </div>
            </div>
        </div>


    </div>


    <!-- Script -->
    <!-- <script src="logic.js"></script> -->

</body>

</html>
